<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Suggestions - Yoga Website</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Garamond&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Garamond', serif;
            background-image: url('./img/back_gr.jpeg');
            background-size: 1520px 750px;
            background-position: center;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 500px;
            height: 70px;
            background: rgba(255, 140, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 20px;
            padding: 12px 24px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: white;
            color: orange;
        }

        /* Help & Suggestions Container */
        .help-container {
            margin-top: 100px; /* Space for the fixed navbar */
            background: orange;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .help-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Help & Suggestions List */
        .help-list {
            text-align: left;
            font-size: 18px;
            line-height: 1.6;
        }

        .help-list li {
            margin-bottom: 10px;
        }

        .icon {
            font-weight: bold;
        }  

        /* Suggestions Box */
        .suggestion-box {
            margin-top: 20px;
            text-align: left;
        }

        .suggestion-box textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            resize: none;
        }

        .suggestion-box button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .suggestion-box button:hover {
            background: white;
            color: orange;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .help-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
   <header>
      <img src=".\img\logo.png" alt="logo">
      <h4>PRANA</h4>
      <nav>
          <ul>
              <li><a href="home.html">Home</a></li>
              <li><a href="http://127.0.0.1:5000/">Asanas</a></li>
              <li><a href="#">Suggessions</a></li>
              <li><a href="about.html">About</a></li>
          </ul>
      </nav>
  </header>
    <!-- Help & Suggestions Section -->
   <div class="help-container">
      <h2>Suggestions</h2>
      <!-- Suggestions Box -->
      <div class="suggestion-box">
         <h3>Have a Suggestion? Fill out this...</h3>
         <br>
         <textarea id="suggestionInput" placeholder="Write your suggestion here..."></textarea>
         <button onclick="submitSuggestion()">Submit</button>
      </div>
   </div>

   <script>
      function submitSuggestion() {
         let suggestion = document.getElementById("suggestionInput").value;
         if (suggestion.trim() === "") {
               alert("Please enter a suggestion before submitting.");
         } else {
               alert("Thank you for your suggestion!");
               document.getElementById("suggestionInput").value = ""; // Clear the input box
         }
      }
   </script>

</body>
</html>
